<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASTER DESIGNER GALLERY</title>
  <link rel="icon" type="image/x-icon" href="public/assets/images/logomb.png">
  <link rel="stylesheet" href="src/css/pages/gallery.css">
  <link rel="stylesheet" href="src/css/components/v2-preview.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


  <h1>MASTER DESIGNER GALLERY</h1>
  <div class="gallery" id="gallery">
    <!-- Gallery items will be inserted here by JavaScript -->
  </div>
  <div class="pagination" id="pagination">
    <button id="prev" class="page-btn" disabled>Prev</button>
    <span id="page-number">1</span>
    <button id="next" class="page-btn">Next</button>
  </div>

  <div class="popup" id="popup">
    <span class="close" id="close">&times;</span>
    <img class="popup-content" id="popup-content">
    <div class="popup-caption" id="popup-caption"></div>
  </div>

  <script src="src/js/components/gallery.js"></script>
</body>

</html>
